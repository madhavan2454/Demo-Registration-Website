<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    
</head>
<body style="background-color: antiquewhite;">
    <center>
        <h1 style="color: red;">Register Here</h1>
        <table>
            <form action="#" method="post">
                <tr>
                    <td>FirstName:</td>
                    <td>
                        <input type="text" id="FirstName" name="Firstname" required>
                    </td>
                </tr>
                <tr>
                    <td>LastName:</td>
                    <td>
                        <input type="text" id="LastName" name="LastName" required>
                    </td>
                </tr>
                <tr>
                    <td>Email-Id:</td>
                    <td>
                        <input type="text" id="Emailid" name="Emailid" required>
                    </td>
                </tr>
                <tr>
                    <td>Phoneno:</td>
                    <td>
                        <input type="number" id="Phoneno" name="Phoneno" required>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" id="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td>
                        <input type="password" id="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>Aadhar Verification:</td>
                    <td>
                        <input type="number" id="Aadhar" name="Aadhar" required>
                    </td>
                </tr>
                <tr>
                    <td>Pan Card Number:</td>
                    <td>
                        <input type="number" id="Pan" name="pan" required>
                    </td>
                </tr>
                <tr>
                    <td>Occupation:</td>
                    <td>
                        <input type="text" id="Occupation" name="Occupation">
                    </td>
                </tr>
                <tr>
                    <td>Income:</td>
                    <td>
                        <input type="number" id="Income" name="Income">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Register</button>
                    </td>
                </tr>
                <td>
                    Already Have an Account <a href="borrower_login.html">Login</a>
                </td>
            </form>
        </table>
        
    </center>

</body>
</html>
